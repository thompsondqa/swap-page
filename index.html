<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Swap</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app">
        <div id="auth-container">
            <button id="logout-btn" style="display: none;">Logout</button>
        </div>
        <div id="user-info" style="display: none;">
            <h2>Welcome!</h2>
            <p id="user-details"></p>
        </div>
    </div>
    
    <script src="https://unpkg.com/@privy-io/js-sdk@latest/dist/index.umd.js"></script>
    <script src="script.js"></script>



    <div class="wallet-section">
        <button class="connect-wallet-btn" id="connectWallet">
            <span id="walletText">Connect</span>
        </button>
    </div>



    <div id="user-info" style="display: none;">
        <h2>Welcome!</h2>
        <p id="user-details"></p>
    </div>
    </div>


    <div class="container">
        <div class="header">
            <h1>Flash Swap</h1>
        </div>

        <div class="swap-container">
            <div class="token-input">
                <div class="token-header">
                    <span class="token-label">From</span>
                    <span class="balance" id="fromBalance">Balance: 0.00</span>
                </div>
                <div class="token-row">
                    <div class="token-select" id="fromToken">
                        <div class="token-icon"></div>
                        <span>ETH</span>
                        <span>▼</span>
                    </div>
                    <input type="text" class="amount-input" id="fromAmount" placeholder="0">
                </div>
            </div>

            <div class="swap-button-container">
                <button class="swap-direction-btn" id="swapDirection">
                    ↕️
                </button>
            </div>

            <div class="token-input">
                <div class="token-header">
                    <span class="token-label">To</span>
                    <span class="balance" id="toBalance">Balance: 0.00</span>
                </div>
                <div class="token-row">
                    <div class="token-select" id="toToken">
                        <div class="token-icon"></div>
                        <span>USDC</span>
                        <span>▼</span>
                    </div>
                    <input type="text" class="amount-input" id="toAmount" placeholder="0" readonly>
                </div>
            </div>

            <button class="swap-btn" id="swapBtn" disabled>
                Connect Wallet to Swap
            </button>

            <div id="statusMessage" class="status-message" style="display: none;"></div>
        </div>
    </div>


</body>
</html>
